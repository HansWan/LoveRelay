{% load bootstrap3 %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
<!--        <meta http-equiv="Refresh" content="5;url='{% url 'lr:index' %}'">  -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Love Relay</title>
        {% bootstrap_css %}
        {% bootstrap_javascript %}
    </head>

    <body>
        <div class="container" style="height: 190px; border-bottom: 1px solid #eeeeee;">
            <div class="row">
	    	    <div class="col-sm-2">
                    <img src="{% static 'loverelay logo.png' %}" class="img-responsive" alt="LoveRelay.com" width="150" height="150" style="position:absolute; top: 20px"></img>
                </div>
	    	    <div class="col-sm-2">
                    <img src="{% static 'website name.png' %}" class="img-responsive" alt="LoveRelay.com" width="193" height="60" style="position:absolute; top: 80px"></img>
                </div>
            </div>
        </div>

        <div class="container">
        
            {% load static %}
            <div class="page-header">
                {% block header %}{% endblock header %}
            </div>
            <div>
                {% block content %}{% endblock content %}
            </div>
        </div><!-- /container -->
    </body>
</html>
