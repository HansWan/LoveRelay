{% load bootstrap3 %}
{% bootstrap_css %}

<div class="container">
    <div class="page-header">
        {% if not form %}
            {% block header %}
                <h4>{{ search_result }}</h4>
            {% endblock header %}
        {% endif %}
    </div>
    
    <div>
        {% block content %}
            {% if form %}
                <form action="{% url 'lr:edit_money' money_id %}" class='form' method='post'>
                    {% csrf_token %}
                    {% bootstrap_form form %}
                </form>
            {% endif %}

        {% endblock content %}
    </div>
</div><!-- /container -->
