{% extends 'lr/base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h4>Initiate a donation</h4>
{% endblock header %}

{% block content %}
    
    <form action="{% url 'lr:donation' %}" class='form' method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        
        {% buttons %}
            <button name='submit'>donate</button>
        {% endbuttons %}
    </form>
{% endblock content %}
