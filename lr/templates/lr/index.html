{% load bootstrap3 %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Love Relay - 爱心接力站</title>
        {% bootstrap_css %}
        {% bootstrap_javascript %}
    </head>

    <body>
        {% load static %}
        <div class="container" style="height: 150px; border-bottom: 1px solid #eeeeee;">
            <div class="row">
	    	    <div class="col-sm-2">
                    <img src="{% static 'loverelay logo.png' %}" class="img-responsive" alt="LoveRelay.com" width="100" height="97" style="position:absolute; top: 20px"></img>
                </div>
	    	    <div class="col-sm-2">
                    <img src="{% static 'website name.png' %}" class="img-responsive" alt="LoveRelay.com" width="193" height="60" style="position:absolute; top: 60px"></img>
                </div>
            </div>

            <div class="row">
                <p></p>
            </div>
        </div>

        <div class="container" style="height: 325px; border-bottom: 1px solid #eeeeee;">
            <div class="row">
	    	    <div class="col-sm-4">
                    <img src="{% static 'Love Tree.png' %}" alt="LoveRelay.com" width="250" height="250" style="position:absolute; top: 20px;"></img>
                </div>

	    	    <div class="col-sm-4">
                    <form role="form" style="position:absolute; top: 40px;">
                        <div class="form-group">
                            <label class="form-label">用户名</label>
                            <input type="username" class="form-control" id="userid" placeholder="请输入用户名">
                        </div>
                        <div class="form-group">
                            <label class="form-label">密码</label>
                            <input type="password" class="form-control" id="passwd" placeholder="请输入密码">
                        </div>
                        <button type="submit" class="btn btn-default">登录</button>
                        <button type="submit" class="btn btn-default">注册</button>
                    </form>
                </div>
            </div>


            <div class="row">
	    	    <div class="col-sm-8">
                    <img src="{% static 'activities.png' %}" alt="LoveRelay.com" width="600" height="50" style="position:absolute; top: 260px;"></img>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
            </div>
            <div class="row">
	    	    <div class="col-sm-3">
                    <a href='https://www.loverelay.com' target='_self' style="color:#aaaaaa; font-size: 9px; text-align:center">LoveRelay版权所有  Copyright © 2018 LoveRelay, All Rights Reserved</a>
                </div>
	    	    <div class="col-sm-2">
                    <a href='http://www.miibeian.gov.cn' target='_blank' style="color:#aaaaaa; font-size: 9px; text-align:center">鄂ICP备18016516号</a>
                </div>
	    	    <div class="col-sm-2">
        	        <a href='http://www.beian.gov.cn' target='_blank' style="color:#aaaaaa; font-size: 9px; text-align:center"><img src="{% static 'police.png' %}">鄂公网安备42011102002471号</a>
                </div>
            </div>
	    </div>

    </body>

</html>
