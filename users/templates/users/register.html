{% extends "lr/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h4>Register a new account</h4>
{% endblock header %}


{% block content %}
    
    <form method="post" action="{% url 'users:register' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        
        {% buttons %}
            <button name="submit">register</button>
            <input type="hidden" name="next" value="{% url 'lr:index' %}" />
        {% endbuttons %}
    </form>
    
{% endblock content %}
